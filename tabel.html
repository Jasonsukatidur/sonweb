    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background halaman */
        body {
            background-color: rgb(90, 75, 40); /* Warna coklat yang lembut */
            color: rgb(250, 235, 218); /* Teks terang */
        }

        /* Background tabel */
        table {
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang putih dengan transparansi */
        }

        /* Menambahkan latar belakang warna pada baris tabel ganjil */
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9; /* Warna latar belakang untuk baris ganjil */
        }

        /* Menambahkan latar belakang warna pada baris tabel genap */
        tbody tr:nth-child(even) {
            background-color: #f1f1f1; /* Warna latar belakang untuk baris genap */
        }

        /* Menambahkan efek hover pada baris tabel */
        tbody tr:hover {
            background-color: #ffe600; /* Warna latar belakang saat hover */
            cursor: pointer; /* Menambahkan pointer saat hover */
        }

        /* Gaya untuk header tabel */
        th {
            background-color: #3b3b3b; /* Warna latar belakang gelap untuk header */
            color: #ffffff; /* Teks putih di header */
        }

        /* Gaya untuk footer */
        footer {
            background-color: #3b3b3b;
            color: #ffffff;
        }
    </style>
</head>
