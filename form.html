<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Atur tinggi penuh untuk halaman */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Konten utama untuk membuat footer di bawah */
        .content {
            flex: 1;
        }
        /* Gaya untuk footer */
        footer {
            background-color: #3b3b3b;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Kontak Kami</h1>
    </header>

    <!-- Navbar tanpa JavaScript -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Kopi</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="tabel.html">Jenis Kopi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Kontak</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Konten utama -->
    <div class="container content mt-5">
        <h2>Form Kontak</h2>
        <form>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Tulis pesan Anda di sini" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    <!-- Footer selalu berada di bawah -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Website Kopi. All Rights Reserved.</p>
    </footer>
</body>
</html>
